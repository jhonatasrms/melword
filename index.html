<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/script.js" defer></script>

        <title>Mel Jump</title>
    </head>
    <body>
        <div class="game-board">
            <img src="./images/clouds.png" class="clouds">
            <img src="./images/mario.png" class="mario Jump">
            <img src="./images/pipe.png" class="pipe">



        </div>
 <!-- Campo de texto (pode ser oculto ou fora da tela) -->
 <input type="text" id="campo-de-texto" style="position: absolute; top: -100px;">

 <!-- Botão para abrir o teclado -->
 <button id="btn-abrir-teclado">Abrir Teclado</button>
 
 <!-- Seu código JavaScript aqui -->
 <script>
     const btnAbrirTeclado = document.getElementById('btn-abrir-teclado');
     const campoDeTexto = document.getElementById('campo-de-texto');

     btnAbrirTeclado.addEventListener('click', () => {
         campoDeTexto.focus();
     });
 </script>
    </body>
    </html>
